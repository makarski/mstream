version: '3.8'

services:
  mongo1:
    container_name: mongo1
    hostname: mongo1
    image: mongo:6 
    restart: always
    networks:
      - mongoCluster
    volumes:
      - mongovol1:/data/db
    ports:
      - "27017:27017"
    command: mongod --replSet myReplSet --bind_ip_all
  mongo2:
    container_name: mongo2
    hostname: mongo2
    image: mongo:6 
    restart: always
    networks:
      - mongoCluster
    volumes:
      - mongovol2:/data/db
    ports:
      - "27018:27017"
    command: mongod --replSet myReplSet --bind_ip_all
  mongo3:
    container_name: mongo3
    hostname: mongo3
    image: mongo:6 
    restart: always
    networks:
      - mongoCluster
    volumes:
      - mongovol3:/data/db
    ports:
      - "27019:27017"
    command: mongod --replSet myReplSet --bind_ip_all

  mongoinit:
    image: mongo:6
    networks:
      - mongoCluster
    restart: "no"
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    command: >
      bash -c "sleep 10 && mongosh --host mongo1 --eval \"rs.initiate({
        _id: 'myReplSet',
        members: [
          {_id: 0, host: 'mongo1'},
          {_id: 1, host: 'mongo2'},
          {_id: 2, host: 'mongo3'},
        ]
      })\""

networks:
  mongoCluster:
    name: mongoCluster

volumes:
  mongovol1:
  mongovol2:
  mongovol3:
