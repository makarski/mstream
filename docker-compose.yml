version: '3.8'

services:
  mongo1:
    container_name: mongo1
    hostname: mongo1
    image: mongo:5
    restart: always
    networks:
      - mongoCluster
    expose:
      - 27017
    ports:
      - 27017:27017
    command: mongod --replSet myReplSet --bind_ip localhost,mongo1
  mongo2:
    container_name: mongo2
    hostname: mongo2
    image: mongo:5
    restart: always
    networks:
      - mongoCluster
    expose:
      - 27017
    ports:
      - 27018:27017
    command: mongod --replSet myReplSet --bind_ip localhost,mongo2
  mongo3:
    container_name: mongo3
    hostname: mongo3
    image: mongo:5
    restart: always
    networks:
      - mongoCluster
    expose:
      - 27017
    ports:
      - 27019:27017
    command: mongod --replSet myReplSet --bind_ip localhost,mongo3

  mongoinit:
    image: mongo:5
    networks:
      - mongoCluster
    restart: "no"
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    command: >
      mongosh --host mongo1 --eval "rs.initiate({
        _id: \"myReplSet\",
        members: [
          {_id: 0, host: \"mongo1\"},
          {_id: 1, host: \"mongo2\"},
          {_id: 2, host: \"mongo3\"},
        ]
      })"

networks:
  mongoCluster:
    name: mongoCluster
