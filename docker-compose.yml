x-common-variables:
  MONGO_IMAGE: &mongo_image mongo:8

services:
  mongo1:
    container_name: mongo1
    hostname: mongo1
    image: *mongo_image
    restart: always
    volumes:
      - mongovol1:/data/db
      - ./db-fixtures:/opt/fixtures
      - ./local/scripts:/opt/scripts
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    command: mongod --replSet mstream_db_replica_set --bind_ip_all --keyFile /opt/scripts/mongo-keyfile
    networks:
      - mongoCluster

  mstream:
    container_name: mstream
    build: .
    volumes:
      - ./mstream-config.toml:/app/mstream-config.toml
    depends_on:
      - mongo1
    networks:
      - mongoCluster

  kafka-mstream:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-mstream
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "Y2M0YTg3OGYtNmEyMC00OT"
    networks:
      - mongoCluster

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka-mstream
    networks:
      - mongoCluster

networks:
  mongoCluster:
    name: mongoCluster

volumes:
  mongovol1:
